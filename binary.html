<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLM Binary Calculator</title>
    <link rel="stylesheet" href="binary.css">
</head>
<body>
    <div class="calculator">
        <h2>MLM Binary Calculator</h2>
        <div class="input-container">
            <label for="legCount">Number of Legs per Member:</label>
            <input type="number" id="legCount" min="1" required>
        </div>
        <div class="input-container">
            <label for="levelCount">Number of Levels:</label>
            <input type="number" id="levelCount" min="1" required>
        </div>
        <div class="input-container">
            <label for="joiningFee">Joining Fee:</label>
            <input type="number" id="joiningFee" min="0" step="0.01" required>
        </div>
        <div class="input-container">
            <label for="matchingPair">Matching Pair Bonus:</label>
            <input type="number" id="matchingPair" min="0" step="0.01" required>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>
    <div class="custom-file-input">
        <input type="file" id="fileInput" class="input-file">
        <label for="fileInput">Upload a file...</label>
      </div>
    <script src="binary.js"></script>
</body>
</html>
